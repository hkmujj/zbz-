        <div class="content-wrapper">

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title"></h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                                <i class="fa fa-minus"></i></button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                                <i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <form id="myForm" class="interdependencies" role="form" method="post" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">会员号</label>
                                <label class="form-control">{$member.member_code}</label>
                            </div>
                            <div class="form-group">
                                <label for="">姓名</label>
                                <label class="form-control">{$member.nickname}</label>
                            </div> 
                            <div class="form-group">
                                <label for="">头像</label>
                                <br/>
                                <img src="{$member.avatar}"  style=" width:90px; border-radius: 100%;">
                            </div>
                            <div class="form-group">
                                <label for="">手机</label>
                                <label class="form-control">{$member.mobile}</label>
                            </div>
                            <div class="form-group">
                                <label for="">积分</label>
                                <label class="form-control">{$member.credit}</label>
                            </div>
                            <div class="form-group">
                                <label for="">代金券</label>
                                <label class="form-control">{$member.coupons}</label>
                            </div>
                            <div class="form-group">
                                <label for="">订单量</label>
                                <label class="form-control">{$member.orders}</label>
                            </div>
                            <div class="form-group">
                                <label for="">注册时间</label>
                                <label class="form-control">{$member.ctime|date="Y-m-d H:i",###}</label>
                            </div>
                            

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
<!--                            <button type="submit" class="btn btn-primary btn-save">保存</button>-->
                        <button type="button" class="btn btn-danger btn-close">关闭</button>
                        </div>
                    </form>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <include file='Common/footer' />
