    <script type="text/javascript">
        // DO NOT REMOVE : GLOBAL FUNCTIONS!
        $(function() {
        /*get cookie*/
        function getCookie(cookieid, name) {
        var cookieArray = document.cookie.split(';');
        var getvalue;
        for (var i = 0; i < cookieArray.length; i++) {
        var temp = cookieArray[i].split("=");
        if (temp[0].indexOf(cookieid) >= 0 && temp[0].indexOf(name) >= 0) {
        getvalue = temp[1];
        break;
        }
        }
        if (getvalue != null)
                return getvalue;
        else
                return null;
        }

        //表格数据  文档参考 http://bootstrap-table.wenzhixin.net.cn/documentation/
        $('#bootstrapTable').bootstrapTable({
        //data: data,
        url:'{:U("get_startup_banner_lists")}',
                pagination: true,
                pageList: [10, 20, 50, 100,'All'],
                pageSize: 10,
                pageNumber: 1,
                search: true,
                //showRefresh: true,
                showExport: true,
                showColumns: true,
                clickToSelect: true,
                columns: [{
                checkbox: true
                }, {
                field: 'banner_id',
                        title: '编号',
                        sortable: true
                }, {
                field: 'title',
                        title: '标题',
                        sortable: true
                }, 
                {
                    field: 'thumb',
                    title: '缩略图',
                    sortable: true,
                    formatter:function(value,row,index){
                      if(row.thumb){
                        var r = '<img class="popup-img" src="'+ row.thumb +'" style="height:30px;"/> ';  
                        return r;  
                      } 
                    }
                  },{
                title: '操作',
                        formatter: function(value, row, index) {
//                        var html = '<a class="btn btn-xs btn-default open-layer" data-title="编辑资讯" data-type="2" data-maxmin="1" data-area="1200px,680px" data-content="'+'{:U("edit")}?category_id=' + row.category_id + '" title="编辑"><i class="fa fa-pencil"></i></a> ';
                        var html = '<a class="btn btn-xs btn-default btn-del" data-id=' + row.banner_id + ' data-count=' + row.banner_id + ' title="删除，慎重操作"><i class="fa fa-trash text-danger"></i> </a>';
                        return html;
                        }
                }],
                onLoadSuccess: function(data) {
                // console.log($('#bootstrapTable').bootstrapTable("getOptions").searchText);
                // console.log($('#bootstrapTable').bootstrapTable("getOptions").pageNumber);
                // console.log($('#bootstrapTable').data("bootstrap.table"));
                // console.log($('#bootstrapTable').data('cookie-id-table'));
                var cookieid = $('#bootstrapTable').data('cookie-id-table');
                //console.log(getCookie(cookie,'pageNumber'));
                if (getCookie(cookieid, 'pageNumber') != null && parseInt(getCookie(cookieid, 'pageNumber')) > 0) {
                $('#bootstrapTable').bootstrapTable('selectPage', parseInt(getCookie(cookieid, 'pageNumber')));
                }
                return false;
                }
        });
        });
    </script>

<script src="{$resource_path}/layer/layer.js"></script>
<script>
    $(document).on('click', '.btn-del', function(event) {
      event.preventDefault();
      /* Act on the event */
      var banner_id = $(this).attr('data-id');
      //询问框
      layer.confirm('请慎重操作，确认要删除吗？', {
        title:'删除',
        //title: false, //不显示标题
        area: '400px',
        btn: ['确认','取消'] //按钮
      }, function(){
        $.post("{:U('del_startup_banner')}",{'banner_id':banner_id},function(data){
          console.log(data);
          if(!data.err){
            layer.msg(data.msg, {icon: 6});
            //局部刷新
            $("#bootstrapTable").bootstrapTable('refresh', {url: '{:U('get_startup_banner_lists')}'});
          }else{
            layer.msg(data.msg, {icon: 5});
          }
        },"json");
      }, function(){
        
      });
    });
    
    //layer
    $(document).on('click', '.open-layer', function(event) {
      event.preventDefault();
      console.log($(this).attr('data-area').split(","));
      //iframe层-父子操作
      layer.open({
        title:$(this).attr('data-title'),
        type: parseInt($(this).attr('data-type')),
        area: $(this).attr('data-area').split(","),
        fix: false, //不固定
        maxmin: parseInt($(this).attr('data-maxmin')),
        content: $(this).attr('data-content')
      });
    });
    
    
    //弹层显示图片
    $(document).on('click', '.popup-img', function(event) {
      event.preventDefault();
      layer.closeAll(); 
      //捕获页
      layer.open({
        type: 1,
        shade: false,
        //area: '500px',
        title: false, //不显示标题
        skin: 'text-center', //加上边框
        maxmin: true,
        content: "<div class='pad'><img src='"+$(this).attr('src')+"' style='max-width:100%;height:auto'></div>", //捕获的元素
      });
    });
          
</script>
